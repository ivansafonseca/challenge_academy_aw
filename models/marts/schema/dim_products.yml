version: 2

models:
  - name: dim_products
    description: "Products dimension based on the Adventure Works ERP system."
    columns:
      - name: product_pk
        data_type: number
        description: ""
        data_tests:
          - unique
          - not_null

      - name: product_name
        data_type: varchar
        description: ""

      - name: product_color
        data_type: varchar
        description: ""

      - name: product_safety_stock_level
        data_type: number
        description: ""

      - name: product_reorder_point
        data_type: number
        description: ""

      - name: product_standard_cost
        data_type: float
        description: ""

      - name: product_list_price
        data_type: float
        description: ""

      - name: product_days_to_manufacture
        data_type: number
        description: ""

      - name: category_name
        data_type: varchar
        description: ""

      - name: sub_category_name
        data_type: varchar
        description: ""
